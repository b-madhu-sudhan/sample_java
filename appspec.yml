version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/app

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStop:
    - location: stop-process.sh
      timeout: 20
      runas: ec2-user
  ApplicationStart:
    - location: start-process.sh
      timeout: 20
      runas: ec2-user
